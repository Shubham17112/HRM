{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Holiday</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Holiday Name</label>
            <input type="text" name="holiday_name" class="form-control" value="{{ holiday.name }}" required>
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" name="holiday_date" class="form-control" value="{{ holiday.date|date:'Y-m-d' }}" required>
        </div>

        <div class="form-group">
            <label>Type</label>
            <select name="holiday_type" class="form-control">
                <option value="company" {% if holiday.holiday_type == 'company' %}selected{% endif %}>Company</option>
                <option value="regional" {% if holiday.holiday_type == 'regional' %}selected{% endif %}>Regional</option>
                <option value="national" {% if holiday.holiday_type == 'national' %}selected{% endif %}>National</option>
            </select>
        </div>

        <div class="form-group">
            <label>Description (optional)</label>
            <textarea name="description" class="form-control" rows="2">{{ holiday.description }}</textarea>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'company:holiday_calendar' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
