{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #F4F6F7;
        }
        /* Navbar */
        .navbar {
            background-color: #2C3E50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1.5rem;
        }
        .navbar .brand {
            font-size: 1.4rem;
            font-weight: 600;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        /* Container */
        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 1.5rem;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .card h2 {
            margin-top: 0;
            color: #2C3E50;
            font-weight: 600;
            text-align: center;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: 500;
            color: #2C3E50;
        }
        input, textarea {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: inherit;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #18BC9C;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background-color: #149f84;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="brand"><i class="fa-solid fa-building"></i> Company Portal</div>
        <a href="{% url 'company:logout' %}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>

    <!-- Content -->
    <div class="container">
        <div class="card">
            <h2>Apply for Leave</h2>
            <form method="post">
                {% csrf_token %}
                
                <div>
                    <label for="from_date">From Date</label>
                    <input type="date" name="from_date" id="from_date" required>
                </div>

                <div>
                    <label for="to_date">To Date</label>
                    <input type="date" name="to_date" id="to_date" required>
                </div>

                <div>
                    <label for="reason">Reason for Leave</label>
                    <textarea name="reason" id="reason" rows="4" placeholder="Enter reason..." required></textarea>
                </div>

                <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
